<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bing | ComingSoon</title>
    <script
      src="https://kit.fontawesome.com/bb8e411a96.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="flex container">
      <img class="logo" src="./images/logo.svg" alt="PING logo" />
      <h1 class="title">We are launching <span class="bold">soon!</span></h1>
      <h2 class="subtitle">Subscribe and get notified</h2>
      <form id="form" novalidate>
        <input
          placeholder="Your email address..."
          type="email"
          name="email"
          autocomplete="email"
          pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}"
        />
        <span class="error">Please provide a valid email address</span>
        <button type="submit">Notify Me</button>
      </form>
      <img
        class="image"
        src="./images/illustration-dashboard.png"
        alt="dashboard illustration of charts"
      />
      <footer class="flex">
        <div class="media flex">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>&copy; Copywright Ping. All rights reserved.</p>
      </footer>
    </main>
  </body>
</html>
